name: "Publish"

on:
  push:
    tags:
      - "v*"

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: astral-sh/setup-uv@v7
      - name: Install Python 3.12
        run: uv python install 3.12
      - name: Build
        run: uv build
      - name: Smoke test (wheel)
        run: uv run --isolated --no-project --with dist/*.whl pytest
      - name: Smoke test (source distribution)
        run: uv run --isolated --no-project --with dist/*.tar.gz pytest
      - name: Persist Dist
        uses: actions/upload-artifact@v6
        with:
          name: python-dist
          path: dist/

  publish-pypi:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/download-artifact@v6
        with:
          name: python-dist
          path: dist/
      - uses: astral-sh/setup-uv@v7
      - run: uv publish

  github-release:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v7
        with:
          name: python-dist
          path: dist/
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: false

  deploy-docker:
    needs: build-and-test # Runs in parallel with PyPI and Release
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v6
        with:
          name: python-dist
          path: dist/
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/iotsim:latest
            ghcr.io/${{ github.repository_owner }}/iotsim:${{ github.ref_name }}
